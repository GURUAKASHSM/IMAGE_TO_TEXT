        <style>
            .mobile-container {
                max-width: 480px;

            .topnav {
                overflow: hidden;
                background-image: url("./images/bg-nav.jpg");
                position: relative;
                transition: all 0.5s ease;
                white-space: nowrap;
                /* Prevent line breaks */
            }

            .topnav #myLinks {
                display: none;
                animation: slideRightToLeft 0.5s ease;
                position: absolute;
                top: 0;
                right: 0;
                padding-right: 60px;
                /* Add padding to the right */
            }

            @keyframes slideRightToLeft {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }

                to {
                    opacity: 1;
                    transform: translateX(0%);
                }
            }

            .topnav a {
                color: white;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                transition: background-color 0.5s ease, color 0.5s ease;
                display: inline-block;
                /* Make sure the links are displayed in a row */
            }

            .topnav a.icon {
                float: right;
                transition: transform 0.5s ease;
            }

            .topnav a.icon.rotate {
                transform: rotate(45deg);
            }

            .topnav a.icon.x::before {
                content: "\f00d";
                /* Unicode for times symbol */
            }

            .topnav:hover {

                }

                    position: absolute;
                    pointer-events: none;

                    outline: 2px solid var(--primary-color);

                }

                <script>
                    function ChangeInputType(type) {
                        if (type == "text") {
                            document.querySelector('.input-area').innerHTML = `<textarea class="text-box" name="user_text" rows="5" cols="50"
                             placeholder="Enter text..."></textarea>`
                            ApplyBackgroundColorTransition('.btn1', 'rgba(0, 0, 0, 0)');
                            ApplyBackgroundColorTransition('.btn2', 'rgb(0, 208, 255)');
                            ApplyBackgroundColorTransition('.btn3', 'rgb(0, 208, 255)');
                        } else if (type == "pdf") {
                            document.querySelector('.input-area').innerHTML = `<input type="file" name="pdf" accept=".pdf"  style="margin: 10px;margin-bottom: 20px;background-color: #c6ccd175;border-radius: 10px;padding: 5px;" id="inputpdf">`
                            ApplyBackgroundColorTransition('.btn3', 'rgba(0, 0, 0, 0)');
                            ApplyBackgroundColorTransition('.btn2', 'rgb(0, 208, 255)');
                            ApplyBackgroundColorTransition('.btn1', 'rgb(0, 208, 255)');
                        } else {
                            document.querySelector('.input-area').innerHTML = `<input type="file" name="image" accept=".png, .jpg, .jpeg"  style="margin: 10px;margin-bottom: 20px;background-color: #c6ccd175;border-radius: 10px;padding: 5px;" id="inputimage">`
                            ApplyBackgroundColorTransition('.btn2', 'rgba(0, 0, 0, 0)');
                            ApplyBackgroundColorTransition('.btn1', 'rgb(0, 208, 255)');
                            ApplyBackgroundColorTransition('.btn3', 'rgb(0, 208, 255)');
                        }
                    }

                    function ApplyBackgroundColorTransition(selector, color) {
                        const element = document.querySelector(selector);
                        element.style.transition = 'background-color 0.5s ease';
                        setTimeout(() => {
                            element.style.backgroundColor = color;
                        }, 100);
                    }

                </script>
